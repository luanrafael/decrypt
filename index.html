<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/github-light.css">

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="javascripts/compress.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>Decrypt by luanrafael</title>
  </head>

  <style type="text/css">

    .row {
      width: 50%;
      margin: 0 auto;
      margin-top: 5px;
    }

    textarea {
      width: 100%;
      height: 150px;
    }

    input {
      width: 100%;
    }

    button {
      width: 100%;
      height: 25px;
      margin-top: 5px;
    }

  </style>

  <body>
    <a id="forkme_banner" href="https://github.com/luanrafael/decrypt">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Decrypt</h1>
            <h2></h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="https://github.com/luanrafael/decrypt/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/luanrafael/decrypt/tarball/master" class="tgz"><em>download</em> .TGZ</a>
        </span>
      </section>


      <span class="banner-fix"></span>


      <section id="main_content">
        <div class="row">
          <textarea row="10" id="texto"></textarea>
        </div>

        <div class="row">
          <input type="password" id="password" placeholder="se vc não souber a senha, não vai ler!">
        </div>

        <div class="row">
          <button id="btnCript"> Criptografar </button>
          <button id="btnDecript"> Descriptografar </button>
        </div>
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/luanrafael">luanrafael</a> can be found on <a href="https://github.com/luanrafael/decrypt">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="https://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>

    
  </body>

  <script type="text/javascript">
    
    var btnCript = document.querySelector("#btnCript");
    var btnDecript = document.querySelector("#btnDecript");
    var texto = document.querySelector("#texto");
    var password = document.querySelector("#password");

    btnCript.addEventListener("click", function(){

      if(!check_pass(password.value)){
        alert('Favor informar a senha...')
        return;
      }

      var comp = LZW.compress(texto.value.trim(), password.value);
      
      texto.value = comp;


    }); 

    btnDecript.addEventListener("click", function(){

      if(!check_pass(password.value)){
        alert('Favor informar a senha...')
        return;
      }

      var result = LZW.decompress(texto.value, password.value);

      texto.value = result;

    });

    function check_pass (pass) {
      if(!pass) return false;
      if(pass == "") return false;
      return true;
    }

  </script>
</html>
